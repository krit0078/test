{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
                <img src="/static/assets/img/login-01.png" class="img-fluid">
            </div>
            <div class="col-md-6 rounded p-3 shadow" data-aos="fade-up" data-aos-delay="200" style="background-color: orange;">
                <div>
                    <h4 class="text-center">เข้าสู่ระบบ</h4>
                    <hr>
                    <form method="POST" action="/login/">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" placeholder="ชื่อ"
                                    data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validate"></div>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" name="email" placeholder="สกุล"
                                    data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
